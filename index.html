<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--<link rel="stylesheet" href="styles.css"/> -->    
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <header>
      <h1 class="text-center underline text-3xl text-orange-500">Todo list</h1>
    </header>

    <main>
      <!-- Her er input HTML -->
      <form class="bg-purple-100 p-4 w-2/3" id="user-input">
        <label for="todo">Gjøremål</label>
        <input class="bg-purple-400 rounded-full" type="text" name="todo" id="todo">
        
        <button type="submit">Legg til</button>
      </form>

      <!-- Gjøremåls listen -->
      <ul class="flex flex-col gap-3 items-center bg-slate-200 p-4 m-4 rounded shadow-xl " id="todo-list">        
      </ul>

    </main>
  </body>
</html>
